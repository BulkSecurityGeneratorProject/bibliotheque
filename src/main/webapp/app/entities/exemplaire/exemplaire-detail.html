
<div>
    <h2><span>Exemplaire</span> {{vm.exemplaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Etat</span></dt>
        <dd>
            <span>{{vm.exemplaire.etat}}</span>
        </dd>
        <dt><span>Disponible</span></dt>
        <dd>
            <span>{{vm.exemplaire.disponible}}</span>
        </dd>
        <dt><span>Oeuvre</span></dt>
        <dd>
            <a ui-sref="oeuvre-detail({id:vm.exemplaire.oeuvreId})">{{vm.exemplaire.oeuvreId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="exemplaire-detail.edit({id:vm.exemplaire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
