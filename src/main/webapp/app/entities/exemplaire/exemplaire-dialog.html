
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExemplaireLabel">Cr√©er ou modifier Exemplaire</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.exemplaire.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.exemplaire.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_etat">Etat</label>
            <input type="number" min="0" max="3" class="form-control" name="etat" id="field_etat"
                    ng-model="vm.exemplaire.etat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_disponible">Disponible</label>
            <input type="checkbox" class="form-control" name="disponible" id="field_disponible"
                    ng-model="vm.exemplaire.disponible"
                     />
        </div>

        <div class="form-group">
            <label for="field_oeuvre">Oeuvre</label>
            <input type="number" class="form-control" name="disponible" id="field_oeuvre"
                   ng-model="vm.exemplaire.oeuvreId"
            />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
