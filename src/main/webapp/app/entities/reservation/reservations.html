<div>
    <h2>Reservations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reservation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Cr√©er une reservation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date Demande</span></th>
                    <th><span>Usager</span></th>
                    <th><span>Oeuvre</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reservation in vm.reservations track by reservation.id">
                    <td><a ui-sref="reservation-detail({id:reservation.id})">{{reservation.id}}</a></td>
                    <td>{{reservation.dateDemande | date:'medium'}}</td>
                    <td>
                        <a ui-sref="usager-detail({id:reservation.usagerId})">{{reservation.usagerNom}}</a>
                    </td>
                    <td>
                        <a ui-sref="oeuvre-detail({id:reservation.oeuvreId})">{{reservation.oeuvreTitre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">

                            <button type="submit" ng-hide="vm.oeuvre.exemplaireDisponible"
                                    ui-sref="oeuvre-detail({id:reservation.oeuvreId})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-send"></span>
                                <span class="hidden-xs hidden-sm"> Emprunte </span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
