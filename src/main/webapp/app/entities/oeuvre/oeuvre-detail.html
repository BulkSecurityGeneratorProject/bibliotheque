
<div>
    <h2><span>Oeuvre</span> {{vm.oeuvre.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Titre</span></dt>
        <dd>
            <span>{{vm.oeuvre.titre}}</span>
        </dd>
        <dt><span>Editeur</span></dt>
        <dd>
            <span>{{vm.oeuvre.editeur}}</span>
        </dd>

        <dt><span>Exemplaires</span></dt>
        <dd>
            <span>

                <ul ng-repeat="exemplaire in vm.oeuvre.exemplaires track by exemplaire.id">
                    <li ng-show="exemplaire.disponible"><a ui-sref="exemplaire-detail({id:exemplaire.id})">Etat:{{exemplaire.etat}}, Disponible:{{exemplaire.disponible}}</a></li>
                </ul>

                </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="oeuvre-detail.edit({id:vm.oeuvre.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
