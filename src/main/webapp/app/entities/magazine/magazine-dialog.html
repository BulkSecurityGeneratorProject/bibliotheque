
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMagazineLabel">Cr√©er ou modifier un magazine</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.magazine.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.magazine.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.magazine.numero"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parution">Parution</label>
                <div class="input-group">
                    <input id="field_parution" type="text" class="form-control" name="parution" uib-datepicker-popup="{{dateformat}}" ng-model="vm.magazine.parution" is-open="vm.datePickerOpenStatus.parution"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('parution')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_periodicite">Periodicite</label>
            <input type="number" class="form-control" name="periodicite" id="field_periodicite"
                    ng-model="vm.magazine.periodicite"
                     />
        </div>

        <div class="form-group">
            <label for="field_oeuvre">Oeuvre</label>
            <select class="form-control" id="field_oeuvre" name="oeuvre" ng-model="vm.magazine.oeuvreId" ng-options="oeuvre.id as oeuvre.id for oeuvre in vm.oeuvres | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregistrer</span>
        </button>
    </div>
</form>
