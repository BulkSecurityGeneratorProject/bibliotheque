
<div>
    <h2><span>Magazine</span> {{vm.magazine.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.magazine.numero}}</span>
        </dd>
        <dt><span>Parution</span></dt>
        <dd>
            <span>{{vm.magazine.parution | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Periodicite</span></dt>
        <dd>
            <span>{{vm.magazine.periodicite}}</span>
        </dd>
        <dt><span>Oeuvre</span></dt>
        <dd>
            <a ui-sref="oeuvre-detail({id:vm.magazine.oeuvreId})">{{vm.magazine.oeuvreId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="magazine-detail.edit({id:vm.magazine.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
