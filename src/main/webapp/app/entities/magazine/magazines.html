<div>
    <h2>Magazines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="magazine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Magazine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numero"><span>Numero</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="parution"><span>Parution</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="periodicite"><span>Periodicite</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="oeuvreId"><span>Oeuvre</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="magazine in vm.magazines track by magazine.id"  ui-sref="oeuvre-detail({id:magazine.oeuvreId})">
                    <td>{{magazine.id}}</td>
                    <td>{{magazine.numero}}</td>
                        <td>{{magazine.parution | date:'yyyy'}}</td>
                    <td>{{magazine.periodicite}}</td>
                    <td>{{magazine.oeuvreId}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="magazine-detail({id:magazine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <!-- <button type="submit"
                                     ui-sref="magazine.edit({id:magazine.id})"
                                     class="btn btn-primary btn-sm">
                                 <span class="glyphicon glyphicon-pencil"></span>
                                 <span class="hidden-xs hidden-sm"></span>
                             </button> -->
                            <button type="submit"
                                    ui-sref="magazine.delete({id:magazine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
