
<div>
    <h2><span>Emprunt</span> {{vm.emprunt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Debut</span></dt>
        <dd>
            <span>{{vm.emprunt.debut | date:'medium'}}</span>
        </dd>
        <dt><span>Duree</span></dt>
        <dd>
            <span>{{vm.emprunt.duree}}</span>
        </dd>
        <dt>
            <span>Usager</span>
        </dt>
        <dd>
            <a ui-sref="usager-detail({id:vm.emprunt.usagerId})">{{vm.emprunt.usagerId}}</a>
        </dd>

        <dt><span>Exemplaire</span></dt>
        <dd>
            <a ui-sref="exemplaire-detail({id:vm.emprunt.exemplaireId})">{{vm.emprunt.exemplaireId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
